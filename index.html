<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Before â€” Escape From Detroit (Prototype)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="title">BEFORE</div>
    <div id="subtitle-small">An interactive cinematic prototype</div>
    <button id="startBtn">Start</button>
    <button id="skipBtn" title="Skip cutscene" style="display:none">Skip</button>
  </div>

  <!-- main canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- subtitles / click to continue (also used to skip) -->
  <div id="subtitles" aria-live="polite"></div>

  <!-- hidden audio elements used as fallback/players (these can be replaced with your local files under /sounds/ ) -->
  <audio id="sfx-explosion" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_7f0b6b6f8a.mp3?filename=explosion-02-7152.mp3"></audio>
  <audio id="sfx-thunder" preload="auto" src="https://cdn.pixabay.com/download/audio/2023/03/24/audio_83b5d14bcd.mp3?filename=thunder-rumble-12174.mp3"></audio>
  <audio id="sfx-foot" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/10/27/audio_8c2f6014a0.mp3?filename=footstep-on-gravel-6783.mp3"></audio>

  <!-- music + ambience (replaceable) -->
  <audio id="audio-piano" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/10/21/audio_15f2f5b3ee.mp3?filename=emotional-piano-ambient-124008.mp3"></audio>
  <audio id="audio-strings" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/12/14/audio_b9c37b8b5d.mp3?filename=dark-orchestral-pad-151398.mp3"></audio>
  <audio id="audio-rain" preload="auto" loop src="https://cdn.pixabay.com/download/audio/2023/03/16/audio_3e08b3b1e9.mp3?filename=rain-14415.mp3"></audio>

  <!-- voices: the script will try to play these files at runtime (you can replace them in /voices/) -->
  <!-- placeholders are NOT required; script falls back to speechSynthesis if files missing -->
  <audio id="v_steven" preload="auto" src="voices/steven1.mp3"></audio>
  <audio id="v_tamara" preload="auto" src="voices/tamara1.mp3"></audio>
  <audio id="v_choke" preload="auto" src="voices/choke1.mp3"></audio>
  <audio id="v_tami" preload="auto" src="voices/tami1.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
